<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Link Detector</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="container">
        <h1>
            <span class="sec1">Phishing Link</span>
            <span class="sec2">Detector</span>
        </h1>
        <label class="switch">
            <input type="checkbox" id="toggle">
            <span class="slider"></span>
        </label>
        <p id="status"></p>
        <div id="message">This text will display the result of the analysis.</div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
